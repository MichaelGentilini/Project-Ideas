      height: 25%;

<body>
  <h1>Coffee Shops Near School</h1>
  <div id="map"></div>
  <p></p>

  <div class="container mt-5">



    <div class="row">
      <div class="col-12">
        <div class="card">
          <img class="card-img-top"
            src="https://images.unsplash.com/photo-1535958636474-b021ee887b13?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            height="300rem">
          <div class="card-body col-6">
            <h4 class="card-title">Restaurant Name <i class="fas fa-beer"></i> </h4>
            <p class="card-text">$ Rating - Categories - Cuisine</i> </p>
            <p class="card-text"># of Stars</i> </p>
            <h5 class="card-text">Cost of an Uber Home</i></h5>
            <div class="card col-12">
              <div class="card-body">
                <p>Address</p>
                <p>Phone</p>
                <p>Website</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="card col-12">
        <div class="card-body">
          <h4 class="card-title">Happy Hour</h4>
          <p class="card-text">details here</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card col-12">
        <div class="card-body">
          <h4 class="card-title">Hours</h4>
          <p class="card-text">hours go here</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card col-12">
        <div class="card-body">
          <h4 class="card-title">Recent Reviews</h4>
          <p class="card-text">#reviews</p>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="card col-12">
        <div class="card-body">
          <div id="locationMap">

          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="button-div align-center">
    <button type="button" class="btn btn-primary">
      <a href="location.html">Take me to layout ideas</a></button>

    <button type="button" class="btn btn-primary">
      <a href="index2.html">Take me to API results</a></button>
  </div>
